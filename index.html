<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biker Zone</title>
    <!-- google  fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <!-- nav start -->
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary shadow bg-body-tertiary rounded"
      >
        <div class="container">
          <a class="navbar-brand fs-2 fw-bold" href="#">Bike Zone</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav py-3 ms-auto mb-2 mb-lg-0 fs-5 fw-semibold">
              <li class="nav-item pe-3">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item pe-3">
                <a class="nav-link active" aria-current="page" href="#"
                  >Price</a
                >
              </li>
              <li class="nav-item pe-3">
                <a class="nav-link active" aria-current="page" href="#"
                  >Hot Sell</a
                >
              </li>
              <li class="nav-item pe-3">
                <a class="nav-link active" aria-current="page" href="#"
                  >Upcoming</a
                >
              </li>
              <li class="nav-item pe-3">
                <button class="first_btn fs-5 fw-semibold" type="submit">
                  Login
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- nav end -->
      <div class="container bg-danger">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row px-5">
                <div
                  class="col-12 col-md-6 d-flex justify-content-center align-items-center ps-5"
                >
                  <div class="ps-5">
                    <h1>Ride-on R15 V4 with Smile</h1>
                    <p>
                      Amet minim mollit non deserunt ullamco <br />
                      est sit aliqua dolor do amet sint. Velit officia consequat
                      <br />
                      duis enim velit mollit.
                    </p>
                    <a class="first_btn" href="">Purchase</a>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <img
                    src="images/bike 2.png"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main></main>
    <!-- main end -->
    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
